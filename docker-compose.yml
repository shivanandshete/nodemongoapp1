version: "3"
services:
  frontend:
    container_name: frontend_app
    build: .
    port:
      - "7500:7500"
    networks:
      - nodenw
    links:
      - mongo
  mongo:
    image: mongo
    container_name: mongo_db
    ports:
      - "27017:27017"
    networks:
      - nodenw
    volumes:
      - nodevolume:/data/db
volumes:
  nodevolumes:
networks:
  nodenw:
    driver: "bridge"